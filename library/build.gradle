apply plugin: 'com.android.library'

android {
    compileSdk 34
    namespace "com.yarolegovich.discretescrollview"
    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
}